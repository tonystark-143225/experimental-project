                          # echo "isOkForQa=$isOkForQa"
                          # echo "isOkForPprAndPrd=$isOkForPprAndPrd"
                          # echo "isCronBuild=$isCronBuild"

                          # Export for Harness output variables
                          # echo "isOkForBuild=$isOkForBuild" >> build.env
                          # echo "isOkForDev=$isOkForDev" >> build.env
                          # echo "isOkForQa=$isOkForQa" >> build.env
                          # echo "isOkForPprAndPrd=$isOkForPprAndPrd" >> build.env
                          # echo "isCronBuild=$isCronBuild" >> build.env
                          # echo "appVersion=$appVersion" >> build.env
                          # echo "commitId=$commitId" >> build.env
                    environmentVariables: []
                    outputVariables: []
                  timeout: 10m
        tags: {}
    - stage:
        name: Build
        identifier: Build
        description: ""
        type: CI
        spec:
          cloneCodebase: false
          caching:
            enabled: true
            override: false
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: account.test
              namespace: dev
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
          execution:
            steps:
              - step:
                  type: Run
                  name: test
                  identifier: Run_1
                  spec:
                    connectorRef: mydockerhub
                    image: nginx:latest
                    shell: Sh
                    command: echo "test"
        when:
          pipelineStatus: Success
    - stage:
        name: dev-approval
        identifier: devapproval
        description: ""
        type: Approval
        spec:
          execution:
            steps:
              - step:
                  name: dev-approval
                  identifier: devapproval
                  type: HarnessApproval
                  timeout: 1d
                  spec:
                    approvalMessage: |-
                      Please review the following information
                      and approve the pipeline progression
                    includePipelineExecutionHistory: true
                    approvers:
                      minimumCount: 1
                      disallowPipelineExecutor: false
                      userGroups:
                        - devapprovers
                    isAutoRejectEnabled: false
                    approverInputs: []
        tags: {}
    - stage:
        name: dev-deploy
        identifier: devdeploy
        description: ""
        type: Deployment
        spec:
          deploymentType: Kubernetes
          service:
            serviceRef: deployweb
          environment:
            environmentRef: dev
            deployToAll: false
            infrastructureDefinitions:
              - identifier: devinfra
          execution:
            steps:
              - step:
                  name: Rollout Deployment
                  identifier: rolloutDeployment
                  type: K8sRollingDeploy
                  timeout: 10m
                  spec:
                    skipDryRun: false
                    pruningEnabled: false
            rollbackSteps:
              - step:
                  name: Rollback Rollout Deployment
                  identifier: rollbackRolloutDeployment
                  type: K8sRollingRollback
                  timeout: 10m
                  spec:
                    pruningEnabled: false
        tags: {}
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
    - stage:
        name: ppd-approval
        identifier: ppdapproval
        description: ""
        type: Approval
        spec:
          execution:
            steps:
              - step:
                  name: ppd-approval
                  identifier: ppdapproval
                  type: HarnessApproval
                  timeout: 1d
                  spec:
                    approvalMessage: |-
                      Please review the following information
                      and approve the pipeline progression
                    includePipelineExecutionHistory: true
                    approvers:
                      minimumCount: 1
                      disallowPipelineExecutor: false
                      userGroups:
                        - account._account_all_users
                    isAutoRejectEnabled: false
                    approverInputs: []
        tags: {}
    - stage:
        name: ppd-deploy
